<!DOCTYPE html>
<html>
    <head>
<style>
    table, th, td {
        border: 1px solid red;
        border-collapse: collapse;
        padding : 10px;

    }
    table tr:nth-child(add){
        background-color: blue;

    }
    </style>
    </head>
<body>
    <h2> Angular JS AJAX Application</h2>
    <div ng-app="" ng-controller="employeeController">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                </tr>
            <tr ng-repeat = "employee in employees">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.salary}}</td>
            </tr>
        </table>
    <script>
        function employeeController($scope, $http){
            // first way: connected to pdc20 mysql database
            var url = "http://localhost/pdc20/module09/api_r.php";
          // Connecting to txt file: var url = "employee.txt";
            $http.get(url).success(function(response){
                $scope.employees = response;
            })
        }
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    </div>
</body>

</html>
